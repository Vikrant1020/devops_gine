<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .login-page .img-bg{
            background-color: #215154;
        }
        .login-page .img-bg h3{
           font-size: 40px;
        }
        .h-100vh{
            height: 100vh;
        }
        .fw-semibold{
            font-weight: 700 !important;
        }
        .text-green{
            color: #215154;
        }
    </style>
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="login-page h-100vh">
                <div class="row">
                    <div class="col-lg-6 px-0">
                        <div class="img-bg h-100vh d-flex flex-column justify-content-center align-items-center">
                            <img src="./images/map-img.png" alt="" class="img-fluid">
                            <h3 class="text-white">GreenSight</h3>
                        </div>
                    </div>
                    <div class="col-lg-6 px-0">
                        <div class="h-100vh d-flex justify-content-center align-items-center">
                            <h1 class="mb-0 fw-semibold text-green">Welcome To GreenSight</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
